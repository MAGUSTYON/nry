<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin • New Resident Yogyakarta</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* pastikan login panel di atas apa pun */
    #loginSection{
      position: relative;
      z-index: 9999;
    }
    #loginBtn{
      pointer-events: auto !important;
      opacity: 1 !important;
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 18px 46px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- LOGIN -->
    <div id="loginSection" class="card">
      <h2>Admin Login</h2>
      <div class="row">
        <input id="email" placeholder="Email admin" autocomplete="username" />
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

        <!-- WAJIB type=button -->
        <button id="loginBtn" type="button" class="btn">Login</button>

        <small id="loginStatus"></small>
      </div>
    </div>

    <!-- PANEL -->
    <div id="adminPanel" style="display:none;">
      <div class="card" style="margin-bottom:12px; display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">Admin Panel</h2>
        <button id="logoutBtn" type="button" class="btn secondary">Logout</button>
      </div>

      <div class="card">
        <small>Kalau ini muncul berarti login sukses.</small>
      </div>
    </div>

  </div>

  <!-- TES KLIK (kalau ini gak jalan, berarti overlay/disabled) -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const b = document.getElementById("loginBtn");
      b.addEventListener("click", () => {
        console.log("LOGIN BUTTON CLICKED ✅");
      });
    });
  </script>

  <script type="module" src="admin.js"></script>
</body>
</html>
